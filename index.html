<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <!-- Importing a modern font from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to your new stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="chat-container">
        <header class="chat-header">
            <h2>Global Chat</h2>
            <!-- This light will show the connection status -->
            <div id="status-indicator" class="status-disconnected" title="Disconnected"></div>
        </header>
        
        <div id="messages">
             <!-- Messages will be injected here by JavaScript -->
        </div>

        <footer class="chat-controls">
            <input type="text" id="username-input" placeholder="Your name">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </footer>
    </div>

    <!-- Link to your new JavaScript file. 'defer' makes sure it runs after the HTML is loaded. -->
    <script src="script.js" defer></script>

</body>
</html>
